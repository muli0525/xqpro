name: ChineseChessPro CI/CD

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Setup Android NDK r27c
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27c

      - name: Build Pikafish for Android ARM64
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          mkdir -p app/src/main/assets
          
          # Clone Pikafish source (latest release)
          echo "=== Cloning Pikafish ==="
          git clone --depth 1 https://github.com/official-pikafish/Pikafish.git pikafish-src
          
          cd pikafish-src/src
          
          # Add NDK toolchain to PATH (Pikafish Makefile looks for aarch64-linux-android29-clang++)
          export PATH="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          echo "NDK PATH: ${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin"
          
          # Verify compiler exists
          which aarch64-linux-android29-clang++ || {
            echo "=== Looking for available aarch64 compilers ==="
            ls ${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64* 2>/dev/null | head -10
            # Try with API level 21 if 29 not found
            for api in 29 28 27 26 24 21; do
              if [ -f "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android${api}-clang++" ]; then
                echo "Found API $api compiler, creating symlink for API 29"
                ln -sf "aarch64-linux-android${api}-clang++" \
                  "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android29-clang++"
                break
              fi
            done
          }
          
          # Download NNUE network file first
          echo "=== Downloading NNUE network ==="
          make net || echo "net download skipped"
          
          # Build for Android ARM64 — exactly as Pikafish Makefile expects
          echo "=== Building pikafish ARCH=armv8 COMP=ndk ==="
          make clean || true
          make -j$(nproc) build ARCH=armv8 COMP=ndk 2>&1 | tail -40
          
          echo "=== Build result ==="
          ls -la pikafish* 2>/dev/null || echo "No pikafish binary in src/"
          
          cd ../..
          
          # Copy built binary to assets
          if [ -f pikafish-src/src/pikafish ]; then
            echo "=== Pikafish binary built successfully ==="
            file pikafish-src/src/pikafish
            ls -la pikafish-src/src/pikafish
            cp pikafish-src/src/pikafish app/src/main/assets/pikafish-armv8
            chmod +x app/src/main/assets/pikafish-armv8
          else
            echo "ERROR: pikafish binary not found after build!"
            find pikafish-src -name "pikafish" -type f 2>/dev/null | head -5
          fi
          
          # Copy NNUE file if exists
          for f in $(find pikafish-src -name "*.nnue" -type f 2>/dev/null); do
            echo "Found NNUE: $f ($(stat -c%s "$f") bytes)"
            cp "$f" app/src/main/assets/pikafish.nnue
            break
          done
          
          echo "=== Final assets ==="
          ls -la app/src/main/assets/ || echo "No assets"
          
          # Cleanup
          rm -rf pikafish-src

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            DATE=$(date +%Y%m%d)
            cp "$APK_PATH" "ChineseChessPro-${DATE}-debug.apk"
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ChineseChessPro*.apk
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: releases/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: releases/*
          tag_name: ${{ github.ref_name }}
          name: 象棋Pro ${{ github.ref_name }}
          body: |
            ## 象棋Pro - Pikafish引擎驱动的象棋辅助APP

            ### 功能
            - Pikafish引擎实时分析
            - 可自由移动/缩放的悬浮窗
            - 手动摆棋和走棋
            - FEN格式导入/导出

            ### 安装
            下载APK文件直接安装（需要ARM64设备）
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
