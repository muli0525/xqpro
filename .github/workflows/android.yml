name: ChineseChessPro CI/CD

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Download and extract Pikafish engine
        run: |
          mkdir -p app/src/main/assets
          
          # Get latest release info
          echo "Fetching latest Pikafish release..."
          RELEASE_URL=$(curl -s https://api.github.com/repos/official-pikafish/Pikafish/releases/latest \
            | grep "browser_download_url.*\.7z" | head -1 | cut -d '"' -f 4)
          
          if [ -z "$RELEASE_URL" ]; then
            echo "ERROR: Could not find Pikafish release URL"
            exit 0
          fi
          
          echo "Downloading: $RELEASE_URL"
          curl -L -o pikafish-release.7z "$RELEASE_URL"
          
          # Extract
          sudo apt-get install -y p7zip-full
          mkdir -p pikafish-extract
          7z x pikafish-release.7z -opikafish-extract -y
          
          echo "=== Extracted files ==="
          find pikafish-extract -type f | head -50
          
          # Find Android ARM64 binaries (various possible names)
          echo "=== Looking for Android binaries ==="
          find pikafish-extract -type f -name "*android*" -o -name "*armv8*" -o -name "*aarch64*" | head -20
          
          # Copy Android ARM64 binaries to assets
          for f in $(find pikafish-extract -type f -name "*android*armv8*" -o -name "*android*aarch64*"); do
            basename=$(basename "$f")
            echo "Found: $f -> copying as assets"
            if echo "$basename" | grep -qi "dotprod"; then
              cp "$f" app/src/main/assets/pikafish-armv8-dotprod
              chmod +x app/src/main/assets/pikafish-armv8-dotprod
            else
              cp "$f" app/src/main/assets/pikafish-armv8
              chmod +x app/src/main/assets/pikafish-armv8
            fi
          done
          
          # If no specific Android binary found, try to find any armv8/aarch64 binary
          if [ ! -f app/src/main/assets/pikafish-armv8 ]; then
            echo "No android-specific binary found, looking for armv8..."
            for f in $(find pikafish-extract -type f -name "*armv8*" | head -5); do
              if file "$f" | grep -qi "elf\|executable"; then
                echo "Using $f as pikafish-armv8"
                cp "$f" app/src/main/assets/pikafish-armv8
                chmod +x app/src/main/assets/pikafish-armv8
                break
              fi
            done
          fi
          
          # Look for NNUE file
          for f in $(find pikafish-extract -type f -name "*.nnue"); do
            echo "Found NNUE: $f"
            cp "$f" app/src/main/assets/pikafish.nnue
            break
          done
          
          # Show final assets
          echo "=== Final assets ==="
          ls -la app/src/main/assets/ || echo "No assets found"
          
          # Cleanup
          rm -rf pikafish-extract pikafish-release.7z

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            DATE=$(date +%Y%m%d)
            cp "$APK_PATH" "ChineseChessPro-${DATE}-debug.apk"
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ChineseChessPro*.apk
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: releases/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: releases/*
          tag_name: ${{ github.ref_name }}
          name: 象棋Pro ${{ github.ref_name }}
          body: |
            ## 象棋Pro - Pikafish引擎驱动的象棋辅助APP

            ### 功能
            - Pikafish引擎实时分析
            - 可自由移动/缩放的悬浮窗
            - 手动摆棋和走棋
            - FEN格式导入/导出

            ### 安装
            下载APK文件直接安装（需要ARM64设备）
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
