name: ChineseChessPro CI/CD

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Download Pikafish engine binaries
        run: |
          mkdir -p app/src/main/assets
          # Download latest Pikafish Android ARM64 binaries
          PIKAFISH_VERSION="2024-11-15"
          BASE_URL="https://github.com/official-pikafish/Pikafish/releases/download/${PIKAFISH_VERSION}"
          
          # Try downloading armv8 binary
          echo "Downloading pikafish-armv8..."
          curl -L -f -o app/src/main/assets/pikafish-armv8 \
            "${BASE_URL}/pikafish-android-armv8" || \
          curl -L -f -o app/src/main/assets/pikafish-armv8 \
            "https://github.com/official-pikafish/Pikafish/releases/latest/download/pikafish-android-armv8" || \
          echo "WARNING: Could not download pikafish-armv8"
          
          # Try downloading armv8-dotprod binary  
          echo "Downloading pikafish-armv8-dotprod..."
          curl -L -f -o app/src/main/assets/pikafish-armv8-dotprod \
            "${BASE_URL}/pikafish-android-armv8-dotprod" || \
          curl -L -f -o app/src/main/assets/pikafish-armv8-dotprod \
            "https://github.com/official-pikafish/Pikafish/releases/latest/download/pikafish-android-armv8-dotprod" || \
          echo "WARNING: Could not download pikafish-armv8-dotprod"
          
          # Download NNUE evaluation file
          echo "Downloading pikafish.nnue..."
          curl -L -f -o app/src/main/assets/pikafish.nnue \
            "https://github.com/official-pikafish/Pikafish/releases/latest/download/pikafish.nnue" || \
          echo "WARNING: Could not download pikafish.nnue"
          
          # Show downloaded files
          echo "=== Assets directory ==="
          ls -la app/src/main/assets/ || echo "No assets"

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            DATE=$(date +%Y%m%d)
            cp "$APK_PATH" "ChineseChessPro-${DATE}-debug.apk"
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ChineseChessPro*.apk
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: releases/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: releases/*
          tag_name: ${{ github.ref_name }}
          name: 象棋Pro ${{ github.ref_name }}
          body: |
            ## 象棋Pro - Pikafish引擎驱动的象棋辅助APP

            ### 功能
            - Pikafish引擎实时分析
            - 可自由移动/缩放的悬浮窗
            - 手动摆棋和走棋
            - FEN格式导入/导出

            ### 安装
            下载APK文件直接安装（需要ARM64设备）
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
