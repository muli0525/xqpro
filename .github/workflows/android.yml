name: ChineseChessPro CI/CD

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d

      - name: Build Pikafish for Android ARM64
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          mkdir -p app/src/main/assets
          
          # Clone Pikafish source
          echo "=== Cloning Pikafish ==="
          git clone --depth 1 https://github.com/official-pikafish/Pikafish.git pikafish-src
          
          cd pikafish-src/src
          
          # Show Makefile ARCH options
          echo "=== Available targets ==="
          grep -E "^(ifeq|else ifeq).*ARCH" Makefile | head -20 || true
          
          # Build for Android ARM64 (armv8) using NDK
          echo "=== Building pikafish-armv8 ==="
          export PATH="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          
          # Try building with COMP=ndk (Stockfish-style Makefile)
          make clean || true
          make -j$(nproc) ARCH=armv8 COMP=ndk \
            CXXFLAGS="-static -O3" \
            2>&1 | tail -30 || {
            echo "=== ndk build failed, trying manual cross-compile ==="
            
            # Fallback: manual cross-compile with NDK clang++
            CXX="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang++"
            
            if [ -f "$CXX" ]; then
              make clean || true
              make -j$(nproc) ARCH=armv8 \
                CXX="$CXX" \
                CXXFLAGS="-static -O3 -DNDEBUG" \
                LDFLAGS="-static" \
                2>&1 | tail -30 || echo "Manual build also failed"
            else
              echo "NDK clang++ not found at expected path"
              ls "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/" | grep aarch64 | head -5
            fi
          }
          
          cd ../..
          
          # Find and copy the built binary
          echo "=== Looking for built binaries ==="
          find pikafish-src -name "pikafish*" -type f ! -name "*.cpp" ! -name "*.h" ! -name "*.o" | head -10
          
          BINARY=$(find pikafish-src -name "pikafish" -type f -executable 2>/dev/null | head -1)
          if [ -z "$BINARY" ]; then
            BINARY=$(find pikafish-src/src -maxdepth 1 -name "pikafish*" -type f ! -name "*.cpp" ! -name "*.h" ! -name "*.o" | head -1)
          fi
          
          if [ -n "$BINARY" ]; then
            echo "Found binary: $BINARY ($(stat -c%s "$BINARY") bytes)"
            file "$BINARY" || true
            cp "$BINARY" app/src/main/assets/pikafish-armv8
            chmod +x app/src/main/assets/pikafish-armv8
          else
            echo "ERROR: No Pikafish binary built!"
          fi
          
          # Look for embedded NNUE or separate .nnue file
          find pikafish-src -name "*.nnue" -type f | head -5
          for f in $(find pikafish-src -name "*.nnue" -type f); do
            echo "Found NNUE: $f ($(stat -c%s "$f") bytes)"
            cp "$f" app/src/main/assets/pikafish.nnue
            break
          done
          
          echo "=== Final assets ==="
          ls -la app/src/main/assets/ || echo "No assets"
          
          # Cleanup
          rm -rf pikafish-src

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Rename APK
        run: |
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            DATE=$(date +%Y%m%d)
            cp "$APK_PATH" "ChineseChessPro-${DATE}-debug.apk"
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ChineseChessPro*.apk
          retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: debug-apk
          path: releases/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: releases/*
          tag_name: ${{ github.ref_name }}
          name: 象棋Pro ${{ github.ref_name }}
          body: |
            ## 象棋Pro - Pikafish引擎驱动的象棋辅助APP

            ### 功能
            - Pikafish引擎实时分析
            - 可自由移动/缩放的悬浮窗
            - 手动摆棋和走棋
            - FEN格式导入/导出

            ### 安装
            下载APK文件直接安装（需要ARM64设备）
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
